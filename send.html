<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS - Liaison Psychiatry Team</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a5276 0%, #2980b9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        .header {
            text-align: center;
            border-bottom: 3px solid #1a5276;
            padding-bottom: 20px;
            margin-bottom: 25px;
        }
        .logo { font-size: 2.5rem; margin-bottom: 10px; }
        h1 { color: #1a5276; font-size: 1.5rem; font-weight: 700; margin-bottom: 5px; }
        .subtitle { color: #5d6d7e; font-size: 0.95rem; }
        
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover { background: #219a52; }
        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .status.loading {
            background: #e8f4fd;
            color: #1a5276;
            display: block;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }
        .back-link:hover { text-decoration: underline; }
        
        .templates {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }
        .templates-title {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .template-btn {
            display: inline-block;
            padding: 6px 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            margin: 3px;
            transition: background 0.2s;
        }
        .template-btn:hover { background: #e0e0e0; }
        
        /* Login overlay */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 16px;
            max-width: 350px;
            width: 90%;
            text-align: center;
        }
        .login-box h2 {
            color: #1a5276;
            margin-bottom: 20px;
        }
        .login-box input {
            margin-bottom: 15px;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- Login Overlay -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-box">
            <h2>üîê Staff Login</h2>
            <input type="password" id="loginPassword" placeholder="Enter access password" onkeypress="if(event.key==='Enter')login()">
            <button class="btn" onclick="login()">Login</button>
            <div class="status" id="loginStatus"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="card hidden" id="mainContent">
        <div class="header">
            <div class="logo">üí¨</div>
            <h1>Send SMS to Patient</h1>
            <p class="subtitle">Liaison Psychiatry Team</p>
        </div>

        <form id="smsForm" onsubmit="sendSMS(event)">
            <div class="form-group">
                <label for="phone">üì± Patient Phone Number</label>
                <input type="tel" id="phone" placeholder="e.g. 087 123 4567 or +353871234567" required>
            </div>

            <div class="form-group">
                <label for="message">‚úâÔ∏è Message</label>
                <textarea id="message" placeholder="Type your message here..." required maxlength="1600"></textarea>
                <div style="text-align: right; font-size: 0.8rem; color: #7f8c8d; margin-top: 5px;">
                    <span id="charCount">0</span>/1600 characters
                </div>
                
                <div class="templates">
                    <div class="templates-title">Quick templates:</div>
                    <button type="button" class="template-btn" onclick="useTemplate('appointment')">üìÖ Appointment Reminder</button>
                    <button type="button" class="template-btn" onclick="useTemplate('followup')">üìû Follow-up Call</button>
                    <button type="button" class="template-btn" onclick="useTemplate('resources')">üìã Resources</button>
                </div>
            </div>

            <button type="submit" class="btn" id="sendBtn">üì§ Send SMS</button>
        </form>

        <div class="status" id="status"></div>
        
        <a href="index.html" class="back-link">‚Üê Back to Contacts Directory</a>
    </div>

    <script>
        let accessPassword = '';
        
        const templates = {
            appointment: "Hi, this is a reminder from the Liaison Psychiatry Team at University Hospital Limerick. You have an appointment scheduled. If you need to reschedule, please contact us. - LPT",
            followup: "Hi, this is the Liaison Psychiatry Team at UHL. We wanted to follow up on your recent visit. Please call us back at your convenience or reply to this message. - LPT",
            resources: "Hi, the Liaison Psychiatry Team wanted to share some support resources: Samaritans 116 123 (free 24/7), Pieta House 1800 247 247, Solace Caf√© 061 446 786. Take care. - LPT"
        };
        
        function login() {
            const password = document.getElementById('loginPassword').value;
            if (!password) {
                showLoginStatus('Please enter password', 'error');
                return;
            }
            
            // Store password for API calls
            accessPassword = password;
            
            // Hide login, show main content
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
        }
        
        function showLoginStatus(msg, type) {
            const status = document.getElementById('loginStatus');
            status.textContent = msg;
            status.className = 'status ' + type;
        }
        
        function useTemplate(name) {
            document.getElementById('message').value = templates[name];
            updateCharCount();
        }
        
        function updateCharCount() {
            const count = document.getElementById('message').value.length;
            document.getElementById('charCount').textContent = count;
        }
        
        document.getElementById('message').addEventListener('input', updateCharCount);
        
        async function sendSMS(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value.trim();
            const message = document.getElementById('message').value.trim();
            const btn = document.getElementById('sendBtn');
            const status = document.getElementById('status');
            
            if (!phone || !message) {
                showStatus('Please fill in all fields', 'error');
                return;
            }
            
            // Show loading
            btn.disabled = true;
            btn.textContent = '‚è≥ Sending...';
            showStatus('Sending SMS...', 'loading');
            
            try {
                const response = await fetch('/.netlify/functions/send-sms', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        password: accessPassword,
                        to: phone,
                        message: message
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showStatus(`‚úÖ SMS sent successfully to ${result.to}`, 'success');
                    // Clear form
                    document.getElementById('phone').value = '';
                    document.getElementById('message').value = '';
                    updateCharCount();
                } else {
                    if (response.status === 401) {
                        showStatus('‚ùå Invalid password. Please refresh and try again.', 'error');
                        // Show login again
                        document.getElementById('loginOverlay').classList.remove('hidden');
                        document.getElementById('mainContent').classList.add('hidden');
                    } else {
                        showStatus(`‚ùå Error: ${result.error || 'Failed to send'}`, 'error');
                    }
                }
            } catch (error) {
                showStatus(`‚ùå Network error: ${error.message}`, 'error');
            }
            
            btn.disabled = false;
            btn.textContent = 'üì§ Send SMS';
        }
        
        function showStatus(msg, type) {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.className = 'status ' + type;
        }
        
        // Check if already logged in (page refresh)
        if (sessionStorage.getItem('smsLoggedIn')) {
            accessPassword = sessionStorage.getItem('smsPassword');
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
        }
    </script>
</body>
</html>
